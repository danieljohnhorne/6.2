<body>

    <!-- top banner -->
    
    <header>
        <div class="v-align">
        <img src="/images/speaker.png" alt="ksdf" id="flip" width="30%" height="auto">
        <h1 style="font-size:8vw;"> The Amplitude Wagon </h1>
        <img src="/images/speaker.png" alt="ksdf" width="30%" height="auto">
    </div>
    </header>

    <!-- nav bar -->

    <div class="v-align">
        <a href="menu.html" class="header-box">
            <h3 style="font-size:4vw;"> Food Menu </h3> 
        </a>
        <a href="map.html" class="header-box">

    <div class="label">

    <!-- feedback form -->

    <div style="width:100%; height: auto; border:1px solid #ffffff; text-align: center; fill-opacity: 0; display: flex; justify-content: center;">

    <form onsubmit="alert('Submitted')">   
    <p> First Name </p>
    <input type="text" class="input-box" required minlength="1" name="fname">
    <p> Last Name </p>
    <input type="text" class="input-box" required minlength="1" name="lname">

    <input type="email" class="input-box" required minlength="1" name="email"> 
    
    <!-- submit button -->

    <div class="form-button-container">
        <button type="submit">
        
        Submit
    
        </button>
    </div>
    </form>    
    </div>
